<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Chess - Pro Look</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Helvetica', sans-serif; }
        #ui-layer {
            position: absolute; bottom: 30px; left: 0; width: 100%; 
            text-align: center; z-index: 10; pointer-events: none;
        }
        #status-box {
            background: rgba(20, 20, 20, 0.9); color: #eee; padding: 15px 30px; 
            border-radius: 12px; display: inline-block; font-size: 14px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            font-weight: bold; letter-spacing: 1px;
        }
        .highlight { color: #4CAF50; }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div id="status-box">RÂNDUL: <span id="turn-text" class="highlight">ALB</span></div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;" 
             renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true; highRefreshRate: true;">
        
        <a-entity camera look-controls cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

        <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
        <a-light type="directional" position="-2 4 2" intensity="2.5" color="#fff5e6" castShadow="true"></a-light>
        <a-light type="point" position="2 2 -2" intensity="1" color="#d1e8ff" distance="10"></a-light>

        <a-marker preset="hiro" smooth="true" smoothCount="20" smoothTolerance="0.05" smoothThreshold="10">
            
            <a-entity scale="0.12 0.12 0.12" position="-3.5 -0.5 -3.5">
                
                <a-plane position="3.5 -0.3 3.5" rotation="-90 0 0" width="12" height="12" 
                         material="color: #000; opacity: 0.4; transparent: true; shader: flat"></a-plane>

                <a-box position="3.5 -0.15 3.5" width="9" height="0.4" depth="9" 
                       material="color: #3E2723; roughness: 0.8;"></a-box>
                
                <a-box position="3.5 0.05 3.5" width="8.2" height="0.05" depth="8.2" 
                       material="color: #FFD700; metalness: 0.8; roughness: 0.2"></a-box>

                <a-entity id="chessboard"></a-entity>

            </a-entity>

        </a-marker>
    </a-scene>

    <script>
        const BOARD_SIZE = 8;
        // Culori și Materiale
        const MATERIALS = {
            whiteSq: { color: '#F0D9B5', roughness: 0.5 },
            blackSq: { color: '#B58863', roughness: 0.5 },
            // Piesele vor fi "Plastic Lucios"
            whitePc: { color: '#EEEEEE', roughness: 0.1, metalness: 0.1 }, 
            // Piesele negre vor fi "Obsidian"
            blackPc: { color: '#111111', roughness: 0.2, metalness: 0.6 },
            selected: { color: '#00FF00', opacity: 0.8 }
        };

        let gameState = { board: [], turn: 'white', selectedPiece: null };

        window.onload = () => { initGame(); renderBoard(); };

        function initGame() {
            gameState.board = [];
            for (let z = 0; z < BOARD_SIZE; z++) {
                let row = [];
                for (let x = 0; x < BOARD_SIZE; x++) {
                    let piece = null;
                    if (z === 1) piece = { type: 'pawn', color: 'white' };
                    if (z === 6) piece = { type: 'pawn', color: 'black' };
                    if (z === 0) piece = { type: 'rook', color: 'white' }; // Schimbat in Rook
                    if (z === 7) piece = { type: 'rook', color: 'black' };
                    row.push(piece);
                }
                gameState.board.push(row);
            }
        }

        function renderBoard() {
            const container = document.getElementById('chessboard');
            container.innerHTML = ''; 

            for (let z = 0; z < BOARD_SIZE; z++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    // PĂTRATELE
                    const square = document.createElement('a-box');
                    const isWhite = (x + z) % 2 === 0;
                    const mat = isWhite ? MATERIALS.whiteSq : MATERIALS.blackSq;
                    
                    square.setAttribute('position', `${x} 0.1 ${z}`); // Puțin ridicat
                    square.setAttribute('width', 1);
                    square.setAttribute('height', 0.2); // Mai gros
                    square.setAttribute('depth', 1);
                    square.setAttribute('material', `color: ${mat.color}; roughness: ${mat.roughness}`);
                    square.setAttribute('class', 'clickable');
                    square.addEventListener('click', () => onSquareClick(x, z));
                    container.appendChild(square);

                    // PIESELE
                    const pieceData = gameState.board[z][x];
                    if (pieceData) {
                        createComplexPiece(x, z, pieceData, container);
                    }
                }
            }
        }

        // Funcție nouă pentru piese mai arătoase (Compuse din mai multe forme)
        function createComplexPiece(x, z, data, container) {
            const wrapper = document.createElement('a-entity');
            wrapper.setAttribute('position', `${x} 0.2 ${z}`); // Baza piesei
            
            const matProps = data.color === 'white' ? MATERIALS.whitePc : MATERIALS.blackPc;
            const matString = `color: ${matProps.color}; roughness: ${matProps.roughness}; metalness: ${matProps.metalness}`;

            // 1. PION (Con + Sferă)
            if (data.type === 'pawn') {
                // Corp (Con)
                const body = document.createElement('a-cone');
                body.setAttribute('radius-bottom', 0.35);
                body.setAttribute('radius-top', 0.15);
                body.setAttribute('height', 0.6);
                body.setAttribute('position', '0 0.3 0');
                body.setAttribute('material', matString);
                wrapper.appendChild(body);

                // Cap (Sferă)
                const head = document.createElement('a-sphere');
                head.setAttribute('radius', 0.2);
                head.setAttribute('position', '0 0.7 0');
                head.setAttribute('material', matString);
                wrapper.appendChild(head);
            } 
            // 2. TURN/ALTELE (Cilindru + Box)
            else {
                const body = document.createElement('a-cylinder');
                body.setAttribute('radius', 0.35);
                body.setAttribute('height', 0.8);
                body.setAttribute('position', '0 0.4 0');
                body.setAttribute('material', matString);
                wrapper.appendChild(body);
                
                // Creneluri
                const top = document.createElement('a-box');
                top.setAttribute('width', 0.6);
                top.setAttribute('depth', 0.6);
                top.setAttribute('height', 0.2);
                top.setAttribute('position', '0 0.85 0');
                top.setAttribute('material', matString);
                wrapper.appendChild(top);
            }

            // Selecție (Inel strălucitor la bază în loc de colorare totală)
            if (gameState.selectedPiece && gameState.selectedPiece.x === x && gameState.selectedPiece.z === z) {
                const highlight = document.createElement('a-ring');
                highlight.setAttribute('color', '#00FF00');
                highlight.setAttribute('radius-inner', 0.4);
                highlight.setAttribute('radius-outer', 0.5);
                highlight.setAttribute('rotation', '-90 0 0');
                highlight.setAttribute('position', '0 0.05 0');
                highlight.setAttribute('shader', 'flat');
                wrapper.appendChild(highlight);
            }

            // Click Logic
            // Adăugăm un cilindru invizibil pentru a prinde click-ul mai ușor
            const collider = document.createElement('a-cylinder');
            collider.setAttribute('opacity', 0);
            collider.setAttribute('height', 1);
            collider.setAttribute('radius', 0.4);
            collider.setAttribute('position', '0 0.5 0');
            collider.setAttribute('class', 'clickable');
            collider.addEventListener('click', (evt) => {
                evt.stopPropagation();
                onPieceClick(x, z, data);
            });
            wrapper.appendChild(collider);

            container.appendChild(wrapper);
        }

        // --- LOGICA DE JOC (Aceeași) ---
        function onPieceClick(x, z, piece) {
            if (piece.color !== gameState.turn) return;
            gameState.selectedPiece = { x, z, ...piece };
            renderBoard();
        }

        function onSquareClick(targetX, targetZ) {
            if (!gameState.selectedPiece) return;
            const startX = gameState.selectedPiece.x;
            const startZ = gameState.selectedPiece.z;
            const targetContent = gameState.board[targetZ][targetX];

            if (targetContent && targetContent.color === gameState.turn) {
                onPieceClick(targetX, targetZ, targetContent);
                return;
            }

            gameState.board[targetZ][targetX] = gameState.board[startZ][startX];
            gameState.board[startZ][startX] = null;
            gameState.turn = gameState.turn === 'white' ? 'black' : 'white';
            gameState.selectedPiece = null;
            document.getElementById('turn-text').innerText = gameState.turn === 'white' ? "ALB" : "NEGRU";
            renderBoard();
        }
    </script>
</body>
</html>
